  <section id="home" class="intro-section">
    <div class="container">
      <div class="row align-items-center text-white">
        <!-- START THE CONTENT FOR THE INTRO  -->
        <div class="mb-3">
          <h1>
            <span>
              Post a Review & Earn 100 ShopCoins!
            </span>
          </h1>
        </div>
      </div>
      <div class="form-group">
        <div class="text-white row">
          <div class="col-auto general_width">
            <label>Upload Video</label>
          </div>
          <div class="col">
            <label class="btn btn-primary btn-space" for="video-selector">
              <input id="video-selector" type="file" class="d-none">
                Upload
            </label>
          </div>
        </div>

        <div class="input-group text-white row">
          <div class="col-auto general_width">
            <label> Product URL </label>
          </div>

          <div class="col">
            <input type="text" id="product-url" class="form-control rounded parthit">
          </div>
        </div>
      </div>

      <div class="form-group text-white row">
        <div class="col-auto">
          <label>Tell us what it is</label>
        </div>

        <div class="dropdown col">
          <button class="btn btn-secondary dropdown-toggle text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="product-type-selector">
            <a class="dropdown-item" href="#">Top</a>
            <a class="dropdown-item" href="#">Bottom</a>
            <a class="dropdown-item" href="#">Dress</a>
          </div>
        </div>
      </div>

      <div class="form-group text-white row">
        <div class="col-auto">
          <label> Rate This Item</label>
        </div>

        <div class="col">
          <input id="product-rating" type="text" class="rating" data-size="sm" >
        </div>
      </div>

      <div class="form-group text-white row">
        <label>Product Review (500 Characters)</label>
        <textarea id="product-review" class="form-control" rows="4"></textarea>
      </div>

      <button type="button" class="btn btn-primary btn-lg" id="submit-button">Submit</button>

    </div>
